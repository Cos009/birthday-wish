<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 90%;
      z-index: 2;
    }

    h1 {
      font-size: 2em;
      color: #7d3535;
      margin-bottom: 8px;
    }

    p {
      font-size: 1em;
      color: #713636;
      margin: 5px 0;
    }

    button {
      margin-top: 15px;
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #ff6a88, #ff99ac);
      color: rgb(90, 50, 50);
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #ff99ac, #ff6a88);
    }

    #message {
      display: none;
      margin-top: 12px;
      font-size: 1.1em;
      color: #662121;
    }

    /* Balloons */
    .balloon {
      position: absolute;
      font-size: 2em;
      animation: float 6s infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh) rotate(0); }
      100% { transform: translateY(-10vh) rotate(360deg); }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #994242;
      top: -10px;
      animation: fall 5s linear infinite;
      opacity: 0.7;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>🎉 Happy Birthday, Nandini! 🎂</h1>
    <p>💖 You are one of the most special people in my life 💖</p>

    <button onclick="showMessage()">🎁 Open </button>
    <p id="message">💎 May all your dreams come true and your smile never fade! 💎</p>
  </div>

  <!-- Balloons -->
  <div class="balloon" style="left:15%; animation-delay:0s;">🎈</div>
  <div class="balloon" style="left:50%; animation-delay:2s;">🎈</div>
  <div class="balloon" style="left:80%; animation-delay:4s;">🎈</div>

  <script>
    // Surprise Message
    function showMessage() {
      document.getElementById("message").style.display = "block";
    }

    // Confetti
    for (let i = 0; i < 40; i++) {
      let confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
      confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(confetti);
    }
  </script>

</body>
</html>
